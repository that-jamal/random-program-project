<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
                crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>random</title>
        <link rel="shortcut icon" href="https://api.iconify.design/icon-park:straw-hat.svg?color=%23ffffff">
</head>

<body>
        <section class="s1">
                <main>
                        <div id="center">
                                <iframe id="game"
                                        src="https://api.iconify.design/line-md:loading-alt-loop.svg?color=%23ffffff">
                                </iframe>
                                <div onclick="likeButton()" id="likeButton"><img
                                                src="https://api.iconify.design/line-md:thumbs-up.svg?color=%23ffffff"
                                                alt="like" width="50px"></div>

                                <div class="btn-group dropstart" id="dropdown">
                                        <button type="button" class="btn btn-dark dropdown-toggle dropdown-toggle-split"
                                                data-bs-toggle="dropdown" aria-expanded="false">
                                                <span class="visually-hidden">Toggle Dropstart</span>
                                        </button>
                                        <ul class="dropdown-menu">
                                        </ul>

                                        <button onclick="srcChanger()" id="button" type="button" class="btn btn-dark">
                                                Next
                                        </button>
                                </div>

                        </div>
                </main>
        </section>
        <section class="s2">
                <div id=about>
                        <h1 id=title></h1>
                        <p id=info></p>
                        <a id=site href="" target="_blank" class="link-light"></a>
                </div>
                <div id="github"><a href="https://github.com/that-jamal/random-program-projekt" target="_blank"><img
                                        src="https://www.nfstream.org/resources/logo-github-invert.png"
                                        width="50px"></a></div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>

</html>
